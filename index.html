<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <h1 class="centroText backgroundTit sombraBlanca">Bienvenido</h1>
        <div class="logo">
            <img src="./img/Logo Grande.png" img>
        </div>
    </header>
    <main class="contenedor">
        <section class="borde contenedor centro">
            <div class="centro">
            <h2 class="centroText sombraBlanca margenVertical1">Login</h2>
            <!-- Formulario de registro -->
            <form action="">
                <input class="backgroundBoton margenVertical2" id="inputUser" type="text" placeholder="Usuario"><br>
                <input class="backgroundBoton margenVertical2" id="inputPass" type="password" placeholder="Pass"><br>
                <button id="botonLogin">Login</button>
                <input type="reset" id="Reset" value="Limpiar Formulario">
                <!-- Crear o recuperar cuenta -->
                <a href="./registro_usuario.html">Registrarse</a><br>
            </div>
        </section>
    </main>
    <footer class="backgroundNav">
        <h3 class="textFooter centroText">By <a class="hipervinculo2" href="#">thyrum</a> 2022</h3>
    </footer>
    <script src="./js/clases.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
