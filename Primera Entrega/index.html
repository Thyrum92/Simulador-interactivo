<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de ingresos</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <h1 class="centroText backgroundTit sombraBlanca">Bienvenido</h1>
    </header>
    <main class="contenedor">
        <section class="borde contenedor centro">
            <div class="centro">
            <h2 class="centroText sombraBlanca">Login</h2>
            <!-- Formulario de registro -->
            <form action="">
                <input class="backgroundBoton" type="email" name=Correo placeholder="E-mail"><br>
                <input class="backgroundBoton" type="password" name="Pass" placeholder="Pass"><br>
                <input type="submit" value="Login">
                <input type="reset" value="Limpiar Formulario">
                <input type="button" value="Javascript"><br>
                <!-- Crear o recuperar cuenta -->
                <a href="#">Registrarse</a><br>
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="/js/login.js"></script>
</body>
</html>
