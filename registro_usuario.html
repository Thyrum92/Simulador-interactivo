<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario</title>
    <link rel="stylesheet" href="./css/estilos.css">

<body>
    <header class="backgroundNav">
        <h1 class="centroText backgroundTit sombraBlanca">Bienvenido</h1>
        <nav>
        </nav>

    <main class="contenedor">
        <section class="borde contenedor centro">
            <div class="centro">
            <h2 class="centroText sombraBlanca">Ingrese sus datos</h2>
            <!-- Formulario de registro -->
            <form action="">
                <input class="backgroundBoton" id="inputMailN" type="text" placeholder="Mail"><br>
                <input class="backgroundBoton" id="inputUserN" type="text" placeholder="Usuario"><br>
                <input class="backgroundBoton" id="inputPassN" type="password" placeholder="Pass"><br>
                <button id="botonReg">Registrarse</button>
                <input type="reset" id="Reset" value="Limpiar Formulario">
                <!-- Loguearse-->
                <a href="./index.html">Loguearse</a><br>
            </div>
        </section>
    </main>
    <footer class="backgroundNav">
        <h3 class="textFooter centroText">By <a href="#">thyrum</a> 2022</h3>
    </footer>
    <script src="./js/registro_usuario.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/funciones.js"></script>

</body>
</html>
